<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - log in or sign up | CLONE </title>
</head>

<body class="bg-gray-100">
    <div class="container mt-10 lg:mt-36 flex mx-auto items-center justify-center flex-col lg:flex-row">
        <div class="left lg:w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="Facebook">
            <p class="text-sm lg:text-2xl mx-8 hidden lg:block">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-4 py-3 rounded-lg lg:w-1/4 text-lg shadow-xl relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg outline-blue-400" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg outline-blue-400" type="password"
                placeholder="Password">
            <button class="bg-blue-600 py-2 text-white my-2  rounded-md font-bold hover:bg-blue-700">Log in</button>
            <span class="text-sm text-center text-blue-600 my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-4">
            <button
                class="bg-green-500 text-white px-4 py-2 rounded my-2 mx-auto w-fit font-bold hover:bg-green-600">Create
                new account</button>
            <span class="absolute -bottom-12 text-sm lg:px-5">
                <span class="font-bold hover:underline cursor-pointer">Create a page</span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>

</html>
